{{define "agendar_cita"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agendar cita</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--VUETIFY-->
    <!--<link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">-->
</head>
<body class="grey lighten-3">

    <nav>
        <div class="nav-wrapper teal">
        <a href="/historial/" class="brand-logo right">veterinaria</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="/historial/">Historial</a></li>
                <li class="active"><a href="/agendar/">Agendar cita</a></li>
                <li><a href="/agenda/">Agenda</a></li>
                <!--<li><a href="/registrar/">Registrar</a></li>-->
                <li><a href="/consulta/">Consulta</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">

        <div class="row">
            <div class="card col s6 offset-s3">
                <div class="card-content">
                    
                    <div class="row">
                        <div class="col s12">
                            <h3 class="center">Agendar cita</h3>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col s10 offset-s1">
                            <form action="/agendar/" method="post">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="fecha" name="fecha" type="text" class="datepicker" required>
                                        <label for="fecha">Fecha de la cita</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="hora" name="hora" type="text" class="timepicker" required>
                                        <label for="hora">Hora de la cita</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input type="text" name="nombre_dueno" id="nombre_dueno" class="validate" required>
                                        <label for="nombre_dueno">Nombre del dueño</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input type="text" name="nombre_mascota" id="nombre_mascota" class="validate" required>
                                        <label for="nombre_mascota">Nombre de la mascota</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input type="text" name="telefono" id="telefono" class="validate" required>
                                        <label for="telefono">Teléfono</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input type="text" name="correo" id="correo" class="validate" required>
                                        <label for="correo">Correo</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s6">
                                        <a href="/historial/" class="waves-effect waves-light btn black-text red col s12">Cancelar</a>
                                    </div>
                                    <div class="col s6">
                                        <input type="submit" value="Agendar" class="waves-effect waves-light btn teal col s12">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        
    </div>


    <!--<div id="app">
        <h2>EPAAAAA</h2>
        <h2></h2>
    </div>-->



    <!--JQUERY-->
    <script 
        src="https://code.jquery.com/jquery-3.5.1.min.js" 
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
        crossorigin="anonymous">
    </script>
    <!-- Compiled and minified JavaScript MATERIALIZE-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $('#fecha').datepicker({
				//minDate: new Date(2018,1 - 1, 1),
				//minDate: new Date(),
				//selectMonths: true, // Creates a dropdown to control month
				//selectYears: 15, // Creates a dropdown of 15 years to control year,
				today: 'Today',
				clear: 'Clear',
				done: 'Ok',
				closeOnSelect: false, // Close upon selecting a date,
				format: 'yyyy-mm-dd',
				disableWeekends: true,
                firstDay: 0,
                i18n: {
                    months: ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'],
                    monthsShort: ['Ene','Feb','Mar','Abr','May','Jun','Jul','Ago','Sep','Oct','Nov','Dic'],
                    weekdays: ['Domingo','Lunes','Martes','Miercoles','Jueves','Viernes','Sabado'],
                    weekdaysShort: ['Dom','Lun','Mar','Mie','Jue','Vie','Sab'],
                    weekdaysAbbrev: ['D','L','M','M','J','V','S'],
                    cancel: 'Cancelar',
                    done: 'Aceptar',
                    clear: 'Limpiar'
                }
			});
			
			$('#hora').timepicker({
				defaultTime: 'now',
				fromnow: 0,
				twelveHour: false,
				donetext: 'OK',
				cleartext: 'limpiar',
				canceltext: 'cancelar',
				autoclose: false,
                showClearBtn: true,
                i18n: {
                    cancel: 'Cancelar',
                    clear: 'Limpiar',
                    done: 'Aceptar'
                },
                onOpenStart: function(){
                    disabledHours: [
                        { from: [20,0], to: [5,30] }
                    ]
                }
			});
    </script>

</html>
